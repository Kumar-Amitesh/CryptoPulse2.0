name: Microservices CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - api-gateway
          - auth-service
          - data-service
          - worker-service
          - scheduler-service
          - websocket-service
          - graphql-service
        node-version:
          - 18.x
          - 20.x

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        working-directory: ./${{ matrix.service }}
        run: npm install

      - name: Run tests
        working-directory: ./${{ matrix.service }}
        run: npm test
